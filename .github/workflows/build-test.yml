name: build-test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: [3.8]
        os: [ubuntu-18.04]

    steps:

    - uses: actions/checkout@v2

    - name: check addlicense
      run: make addlicense

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Get gcloud CLI info
      run: gcloud info

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Cache bazel
      uses: actions/cache@v2
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel

    - name: lint check
      run: make check
      shell: bash

    - name: tests
      run: make test
      shell: bash

    - name: build
      run: make build
      shell: bash

    - name: test make install
      run: make install
      shell: bash
