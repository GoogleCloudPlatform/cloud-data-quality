name: build-test

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: ['ubuntu-20.04']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: check addlicense
        run: make addlicense

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Get gcloud CLI info
        run: gcloud info

      - name: Use GCS Bazel Cache
        run: |
          echo "common --remote_cache=https://storage.googleapis.com/${{ secrets.BAZEL_CACHE_BUCKET }}" >> .bazelrc
          echo "common --google_default_credentials" >> .bazelrc
        shell: bash

      - name: Cache bazel
        uses: actions/cache@v2
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel

      - name: tests
        run: |
          export GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}
          export CLOUDDQ_BIGQUERY_DATASET="dq_test"
          export CLOUDDQ_BIGQUERY_REGION="EU"
          export GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
          export GOOGLE_SDK_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
          export IMPERSONATION_SERVICE_ACCOUNT=${{ secrets.IMPERSONATION_SERVICE_ACCOUNT }}
          export GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
          export DATAPLEX_LAKE_NAME=${{ secrets.DATAPLEX_LAKE_NAME }}
          export DATAPLEX_REGION_ID=${{ secrets.DATAPLEX_REGION_ID }}
          export DATAPLEX_TARGET_BQ_DATASET="${{ secrets.DATAPLEX_TARGET_BQ_DATASET}}"
          export DATAPLEX_TARGET_BQ_TABLE=${{ secrets.DATAPLEX_TARGET_BQ_TABLE }}
          export DATAPLEX_TASK_SA=${{ secrets.DATAPLEX_TASK_SA }}
          ls -la
          find . | sed -e "s/[^-][^\/]*\// |/g" -e "s/|\([^ ]\)/|-\1/"
          cat /etc/*-release
          DEBIAN_FRONTEND=noninteractive sudo apt-get update && sudo apt-get install -y tzdata curl  > /dev/null
          . ./scripts/cloud_build_ubuntu18.sh
        shell: bash
