entities:
  CONFORMITY_CHECK_NOT_OK:
    source_database: BIGQUERY
    table_name: conformity_check_not_ok
    dataset_name: <my_bigquery_dataset_id>
    project_name: <my-gcp-project-id>
    columns:
      DATA:
        name: data
        data_type: STRING
        description: |-
          email address
  CONFORMITY_CHECK_OK:
    source_database: BIGQUERY
    table_name: conformity_check_ok
    dataset_name: <my_bigquery_dataset_id>
    project_name: <my-gcp-project-id>
    columns:
      DATA:
        name: data
        data_type: STRING
        description: |-
          email address


row_filters:
  NONE:
    filter_sql_expr: 'True'


rule_dimensions:
  - timeliness
  - correctness
  - integrity
  - conformity
  - completeness
  - uniqueness
  - accuracy
  - validity


rules:
  NO_INVALID_EMAIL:
    rule_type: REGEX
    dimension: conformity
    params:
      pattern: |-
        ^[\\w\\.-]+@([\\w-]+\\.)+[\\w-]{2,4}$


rule_bindings:
  T6_CONFORMITY_CHECK_SHOULD_FAIL:
    entity_id: CONFORMITY_CHECK_NOT_OK
    column_id: DATA
    row_filter_id: NONE
    rule_ids:
      - NO_INVALID_EMAIL
    metadata:
      brand: one
  T6_CONFORMITY_CHECK_SHOULD_SUCCEED:
    entity_id: CONFORMITY_CHECK_OK
    column_id: DATA
    row_filter_id: NONE
    rule_ids:
      - NO_INVALID_EMAIL
    metadata:
      brand: one