entities:
  TEST_DATA:
    source_database: BIGQUERY
    table_name: <table_id>
    dataset_name: <dataset_id>
    project_name: <project_id>
    columns:
      UNIQUE_KEY:
        name: unique_key
        data_type: INTEGER
      DESCRIPT:
        name: descript
        data_type: STRING
      DATE:
        name: date
        data_type: DATE
      TIME:
        name: time
        data_type: TIME
      ADDRESS:
        name: address
        data_type: STRING
      LON:
        name: longitude
        data_type: FLOAT
      LAT:
        name: latitude
        data_type: FLOAT
      LOCATION:
        name: location
        data_type: STRING
      TIMESTAMP:
        name: timestamp
        data_type: TIMESTAMP
        

rules:
  UNIQUE:
    rule_type: CUSTOM_SQL_STATEMENT
    params:
      custom_sql_statement: |-
        select $column from data
        group by $column
        having count(*) > 1

  UNIQUE_MULTIPLE:
    rule_type: CUSTOM_SQL_STATEMENT
    custom_sql_arguments:
      - columns
    params:
      custom_sql_statement: |-
        select $columns from data
        group by $columns
        having count(*) > 1

  GAP:
    rule_type: CUSTOM_SQL_STATEMENT
    custom_sql_arguments:
      max_gap
    params:
      custom_sql_statement: |-
        with lagged_data as (
          select $column, lag($column) over (order by $column ASC) as prev 
          from data
        )
        select $column from lagged_data 
        where prev is not null and datetime_diff($column, prev, HOUR) > $max_gap
 

rule_bindings:
  UNIQUENESS:
    entity_id: TEST_DATA
    column_id: UNIQUE_KEY
    row_filter_id: NONE
    rule_ids:
      - UNIQUE

  UNIQUENESS_MULTIPLE:
    entity_id: TEST_DATA
    column_id: UNIQUE_KEY
    row_filter_id: NONE
    rule_ids:
      - UNIQUE_MULTIPLE:
          columns: unique_key, date

  MAX_GAP:
    entity_id: TEST_DATA
    column_id: TIMESTAMP
    row_filter_id: NONE
    rule_ids:
      - GAP:
          max_gap: 24
