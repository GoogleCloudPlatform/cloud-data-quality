rules:
  DISTINCT_VALUES:
    rule_type: CUSTOM_SQL_STATEMENT
    custom_sql_arguments:
      n_max
    params:
      custom_sql_statement: |-
        select count(distinct $column) as n
        from data
        having n > $n_max

  Z_SCORE_OUTLIER:
    rule_type: CUSTOM_SQL_STATEMENT
    custom_sql_arguments:
      z_limit
    params:
      custom_sql_statement: |-
        with stats as (
          select avg($column) as mu, stddev($column) as sigma
          from data
        ),
        z_scores as (
          select $column, mu, sigma, abs(mu - $column)/sigma as z
          from data
          join stats on true
        )
        select * 
        from z_scores
        where z > $z_limit


rule_bindings:
  DISTINCT_VALUES:
    entity_id: TEST_DATA
    column_id: UNIQUE_KEY
    row_filter_id: NONE
    reference_columns_id: TEST_DATA_REFERENCE_COLUMNS
    rule_ids:
      - DISTINCT_VALUES:
          n_max: 1000

  OUTLIER_DETECTION:
    entity_id: TAXI_TRIPS
    column_id: TIPS
    row_filter_id: NONE
    reference_columns_id: TAXI_TRIPS_REFERENCE_COLUMNS
    rule_ids:
