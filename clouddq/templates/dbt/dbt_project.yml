name: "data_quality"
version: "1.0.0"

config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "default"

model-paths: ["models"]
macro-paths: ["macros"]
seed-paths: ["data"]
test-paths: ["test"]
analysis-paths: ["analysis"]
snapshot-paths: ["snapshot"]
docs-paths: ["docs"]
asset-paths: ["asset"]
log-path: "log"

target-path: "target" # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "modules"
  - "log"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  data_quality:
    data_quality_engine:
      +materialized: ephemeral
    rule_binding_views:
      +materialized: view
    entity_dq_statistics:
      +materialized: table
      +hours_to_expiration: 24


vars:
  target_rule_binding_ids: ""
