rules:
  NOT_NULL_SIMPLE1:
    rule_type: NOT_NULL
  NOT_NULL_SIMPLE2:
    rule_type: NOT_NULL
  NOT_NULL_SIMPLE3:
    rule_type: NOT_NULL
  NOT_NULL_SIMPLE4:
