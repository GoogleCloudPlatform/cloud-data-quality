default:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: oauth
      project: "{{ env_var('PROJECT_ID', '<your_gcp_project_id>') }}"
      dataset: "{{ env_var('CLOUDDQ_BIGQUERY_DATASET', 'clouddq') }}"
      threads: 1
      timeout_seconds: 90
      location: "{{ env_var('CLOUDDQ_BIGQUERY_REGION', 'EU') }}"
      priority: interactive
      retries: 1
