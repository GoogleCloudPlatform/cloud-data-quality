metadata_registry_defaults:
  dataplex:
    projects: <my-gcp-project-id>
    locations: <my-gcp-dataplex-region-id>
    lakes: <my-gcp-dataplex-lake-id>
    zones: <my-gcp-dataplex-zone-id>

row_filters:
  DATA_TYPE_EMAIL:
    filter_sql_expr: contact_type = 'email'
  NONE:
    filter_sql_expr: 'True'
  NO_ROWS:
    filter_sql_expr: 'FALSE'

entities:
  TEST_TABLE:
    source_database: BIGQUERY
    table_name: contact_details
    dataset_name: <my_bigquery_dataset_id>
    project_name: <my-gcp-project-id>
    environment_override:
      TEST:
        environment: test
        override:
          dataset_name: <my_bigquery_dataset_id_2>
          project_name: <my-gcp-project-id-2>
    columns:
      ROW_ID:
        name: row_id
        data_type: STRING
        description: |-
          unique identifying id
      CONTACT_TYPE:
        name: contact_type
        data_type: STRING
        description: |-
          contact detail type
      VALUE:
        name: value
        data_type: STRING
        description: |-
          contact detail
      TS:
        name: ts
        data_type: DATETIME
        description: |-
          updated timestamp


rule_bindings:
  T1_DQ_1_VALUE_NOT_NULL_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: NONE
    rule_ids:
      - NOT_NULL_SIMPLE
  T2_DQ_1_EMAIL_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: DATA_TYPE_EMAIL
    rule_ids:
      - NOT_NULL_SIMPLE
      - REGEX_VALID_EMAIL
      - CUSTOM_SQL_LENGTH_LE_30
      - NOT_BLANK
    metadata:
      brand: one
  T3_DQ_1_EMAIL_DUPLICATE_NONE_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: DATA_TYPE_EMAIL
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "contact_type,value"
    metadata:
      brand: one
  T4_DUPLICATE_ROW_ID_TEST:
    entity_id: TEST_TABLE
    column_id: ROW_ID
    row_filter_id: NONE
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "row_id"
    metadata:
      brand: one
  T5_DUPLICATE_ROW_ID_CONTACT_TYPE_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: NONE
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "row_id,contact_type"
    metadata:
      brand: one
  T6_DUPLICATE_VALUE_WITH_NULL_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: NONE
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "value"
    metadata:
      brand: one
  T7_EMAIL_DUPLICATE_CONTACT_TYPE_TEST:
    entity_id: TEST_TABLE
    column_id: CONTACT_TYPE
    row_filter_id: DATA_TYPE_EMAIL
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "contact_type"
    metadata:
      brand: one
  T8_DUPLICATE_NO_ROWS_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: NO_ROWS
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "contact_type,value"
    metadata:
      brand: one
  T9_INCREMENTAL_NO_ROWS_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: NONE
    incremental_time_filter_column_id: TS
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "contact_type,value"
    metadata:
      brand: one
  UNIQUENESS_TEST:
    entity_id: TEST_TABLE
    column_id: ROW_ID
    row_filter_id: NONE
    rule_ids:
      - UNIQUE
  CUSTOM_SQL_EXPR_PARAMETRIZED_TEST:
    entity_id: TEST_TABLE
    column_id: VALUE
    row_filter_id: DATA_TYPE_EMAIL
    rule_ids:
      - CUSTOM_SQL_LENGTH_LE_PARAMETRIZED:
          upper_bound: 30

rules:

  CUSTOM_SQL_LENGTH_LE_30:
    params:
      custom_sql_expr: LENGTH( $column ) <= 30
    rule_type: CUSTOM_SQL_EXPR

  CUSTOM_SQL_LENGTH_LE_PARAMETRIZED:
    params:
      custom_sql_arguments:
        - upper_bound
      custom_sql_expr: LENGTH( $column ) <= $upper_bound
    rule_type: CUSTOM_SQL_EXPR

  NOT_BLANK:
    rule_type: NOT_BLANK

  NOT_NULL_SIMPLE:
    rule_type: NOT_NULL

  NO_DUPLICATES_IN_COLUMN_GROUPS:
    params:
      custom_sql_arguments:
      - column_names
      custom_sql_statement: "select a.*\nfrom data a\ninner join (\n  select\n   \
        \ $column_names\n  from data\n  group by $column_names\n  having count(*)\
        \ > 1\n) duplicates\nusing ($column_names)"
    rule_type: CUSTOM_SQL_STATEMENT

  REGEX_VALID_EMAIL:
    params:
      pattern: ^[^@]+[@]{1}[^@]+$
    rule_type: REGEX

  UNIQUE:
    rule_type: CUSTOM_SQL_STATEMENT
    params:
      custom_sql_statement: |-
        select $column from data
        group by $column
        having count(*) > 1
