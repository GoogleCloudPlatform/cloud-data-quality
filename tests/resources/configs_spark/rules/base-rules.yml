rules:
  NOT_NULL_SIMPLE:
    rule_type: NOT_NULL

  REGEX_VALID_EMAIL:
    rule_type: REGEX
    params:
      pattern: |-
        ^[^@]+[@]{1}[^@]+$

  CUSTOM_SQL_LENGTH_LE_30:
    rule_type: CUSTOM_SQL_EXPR
    params:
      custom_sql_expr: |-
        LENGTH( $column ) <= 30

  CUSTOM_SQL_LENGTH_LE_PARAMETRIZED:
    params:
      custom_sql_arguments:
        - upper_bound
      custom_sql_expr: LENGTH( $column ) <= $upper_bound
    rule_type: CUSTOM_SQL_EXPR

  NOT_BLANK:
    rule_type: NOT_BLANK
