name: 'data_quality'
version: '0.1.0'

config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

source-paths: ["dbt/models"]
macro-paths: ["dbt/macros"]
data-paths: ["dbt/data"]
test-paths: ["dbt/test"]
analysis-paths: ["dbt/analysis"]
snapshot-paths: ["dbt/snapshot"]
docs-paths: ["dbt/docs"]
asset-paths: ["dbt/asset"]
log-path: "dbt/log"
modules-path: "dbt/modules"

target-path: "dbt/target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "dbt/target"
    - "dbt/modules"
    - "dbt/log"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  data_quality:
      data_quality_engine:
          materialized: table
      rule_binding_views:
          materialized: view

seeds:
  data_quality:
    contact_details:
      +enable: true

vars:
  target_rule_binding_ids: ""
